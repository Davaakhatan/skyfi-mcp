version: '3.8'

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skyfi-mcp-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/skyfi_mcp
      - REDIS_URL=redis://redis:6379
      - SKYFI_API_URL=${SKYFI_API_URL:-https://api.skyfi.com}
      - SKYFI_API_KEY=${SKYFI_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - API_KEY_ENCRYPTION_KEY=${API_KEY_ENCRYPTION_KEY:-dev-encryption-key-32-chars-min}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
    restart: unless-stopped
    networks:
      - skyfi-mcp-network

  postgres:
    image: postgres:15-alpine
    container_name: skyfi-mcp-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=skyfi_mcp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - skyfi-mcp-network

  redis:
    image: redis:7-alpine
    container_name: skyfi-mcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - skyfi-mcp-network

volumes:
  postgres_data:
  redis_data:

networks:
  skyfi-mcp-network:
    driver: bridge

